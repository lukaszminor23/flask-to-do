<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flask to-do app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
{% from 'bootstrap5/form.html' import render_form %}
<body>
  <div class="d-flex flex-column align-items-center justify-content-center" data-bs-theme="dark">
    <div class="d-flex flex-column align-items-center justify-content-center" style="width: 50vw">
      <h1 style="margin: 40px">Flask to-do app</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">To-do</th>
            <th scope="col">Created at</th>
            <th scope="col">Due date</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
        {% for todo in todos %}
        <tr>
          <th scope="row">{{ todo.id }}</th>
          <td>{{ todo.todo }}</td>
          <td>{{ todo.created_at }}</td>
          <td>{{ todo.due_date }}</td>
          <td><a href="{{ url_for('delete_todo', todo_id=todo.id) }}">âœ˜</a></td>
        </tr>
        {% endfor %}
        </tbody>
      </table>
      <div class="container" style="margin: 30px">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            {{ render_form(form, novalidate=True) }}
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
